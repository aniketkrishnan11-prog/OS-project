<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Flask Docker App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="highlight">Submit Your Information</h1>
        
        {% if message %}
            <p style="color: #00ff88; text-align: center; margin: 20px 0;">{{ message }}</p>
        {% endif %}
        
        <form method="POST" action="/form" style="max-width: 500px; margin: 0 auto;">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                <input type="text" id="name" name="name" required 
                       style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required 
                       style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="phone" style="display: block; margin-bottom: 5px;">Phone:</label>
                <input type="tel" id="phone" name="phone" required 
                       style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
                <textarea id="message" name="message" rows="4" required 
                          style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
            </div>
            
            <button type="submit" class="button" style="width: 100%;">Submit</button>
        </form>
        
        <div class="button-group" style="margin-top: 30px;">
            <a href="/" class="button">Home</a>
            <a href="/about" class="button">About</a>
            <a href="/contact" class="button">Contact</a>
        </div>
    </div>
</body>
</html>
