<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flask Docker App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #success-message {
            display: none;
            margin: 30px auto;
            max-width: 400px;
            text-align: center;
            background: #f7fff7;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            color: #125b50;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid #cbffe2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight">Welcome to Our Docker Project</h1>
        <p>This is a Flask-based web application demonstrating Docker containerization.</p>

        <!-- Success message -->
        <div id="success-message">
          <span style="font-size:2em;">✔️</span><br>
          Thank you! Your submission was successful.<br>
          <span style="font-weight:normal; color:#11a16c;">We'll get back to you soon.</span>
        </div>

        <!-- Form Section -->
        <div id="form-section" style="margin: 30px 0; padding: 30px; background: rgba(255, 255, 255, 0.05); border-radius: 16px;">
            <h2 style="text-align: center; margin-bottom: 20px;">Submit Your Information</h2>
            <form id="main-form">
                <div style="margin-bottom: 20px;">
                    <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                    <input type="text" id="name" name="name" required 
                           style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: rgba(255,255,255,0.95); color: #000;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="email" name="email" required 
                           style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: rgba(255,255,255,0.95); color: #000;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="phone" style="display: block; margin-bottom: 5px;">Phone:</label>
                    <input type="tel" id="phone" name="phone" required 
                           style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: rgba(255,255,255,0.95); color: #000;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
                    <textarea id="message" name="message" rows="4" required 
                              style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: rgba(255,255,255,0.95); color: #000;"></textarea>
                </div>
                <button type="submit" class="button" style="width: 100%; margin: 0;">Submit</button>
            </form>
        </div>

        <!-- Navigation Buttons -->
        <div class="button-group">
            <a href="/about" class="button">About</a>
            <a href="/contact" class="button">Contact</a>
        </div>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwph1i-ZzfVZ-qaO2hDCCqF8MrXcdcxB-YYrOba_e_imYlSbiK_CVvZ4dq36jtqS_4Hbw/exec'; // <-- put your web app URL here
      const form = document.getElementById('main-form');
      const successDiv = document.getElementById('success-message');
      const formSection = document.getElementById('form-section');

      form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => {
            formSection.style.display = 'none';
            successDiv.style.display = 'block';
          })
          .catch(error => {
            formSection.style.display = 'block';
            successDiv.innerHTML = 'Sorry, there was a problem. Please try again.';
            successDiv.style.display = 'block';
          });
      });
    </script>
</body>
</html>
